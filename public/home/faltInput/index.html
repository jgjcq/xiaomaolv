<html lang="zh-CN"><head>
<title>flat-ui标签</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width">
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="https://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css.css">
<script src="tagsinput.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="">
<div class="box">
<h1 style="text-align: center;margin: 20px 0;margin-top: 200px;">提取faltUI中的标签input</h1>
<div class="tagsinput-primary form-group">
<input name="tagsinput" id="tagsinputval" class="tagsinput" data-role="tagsinput" value="值1,值2" placeholder="输入后回车" style="display: none;">
<button class="btn" onclick="getinput()">获取输入的值</button>
</div>
</div>


<script type="text/javascript">
$("input[data-role=tagsinput], select[multiple][data-role=tagsinput]").tagsinput();
function getinput(){
	alert($('#tagsinputval').val());
}
</script></body></html>
